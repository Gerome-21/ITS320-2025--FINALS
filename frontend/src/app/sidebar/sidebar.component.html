<div class="w-64 min-h-screen bg-white border-r border-gray-300 flex flex-col shadow-lg rounded-xl">
  <!-- Branding -->
  <div class="p-6 text-center border-b border-gray-200">
    <h2 class="text-xl font-semibold text-gray-800 tracking-wide">TodoMaster</h2>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 p-4 space-y-4">
    <p class="text-xs font-bold text-gray-600 uppercase border-b border-gray-200 pb-1">TASKS</p>
    <a routerLink="/create-task" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-100 transition-all duration-200">
      <i class="bi bi-plus-circle-fill text-gray-700 text-lg"></i>
      <span class="text-gray-700 font-semibold">Create Group Task</span>
    </a>
    <a routerLink="/tasks" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-100 transition-all duration-200">
      <i class="bi bi-card-checklist text-gray-700 text-lg"></i>
      <span class="text-gray-700 font-semibold">Tasks</span>
    </a>
    <a routerLink="/completed-tasks" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-100 transition-all duration-200">
      <i class="bi bi-check-circle-fill text-gray-700 text-lg"></i>
      <span class="text-gray-700 font-semibold">Completed Tasks</span>
    </a>

    <p class="text-xs font-bold text-gray-600 uppercase border-b border-gray-200 pb-1 mt-4">USER</p>
    <a routerLink="/profile" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-100 transition-all duration-200">
      <i class="bi bi-person-circle text-gray-700 text-lg"></i>
      <span class="text-gray-700 font-semibold">Profile</span>
    </a>
    <a routerLink="/settings" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-100 transition-all duration-200">
      <i class="bi bi-gear-fill text-gray-700 text-lg"></i>
      <span class="text-gray-700 font-semibold">Settings</span>
    </a>
  </nav>

  <!-- Logout Button -->
  <div class="p-6 border-t border-gray-200">
    <button (click)="logout()" class="w-full flex items-center justify-center gap-3 px-4 py-3 bg-gray-700 hover:bg-red-500 text-white rounded-lg transition-all duration-200 shadow-md">
      <i class="bi bi-box-arrow-right text-white text-lg"></i>
      Logout
    </button>
  </div>
</div>
